<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>せつかれのホームページ</title>

  <!-- ピクセルフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: #eee;
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 20px;
      color: #9fc5ff;
      line-height: 1.6;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p, li {
      font-size: 12px;
      line-height: 1.8;
    }

    /* カード（角ばり） */
    .card {
      background: rgba(255, 255, 255, 0.15);
      border: 4px solid #9fc5ff;
      padding: 30px;
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 6px 6px 0 #000;
    }

    /* 画像ボタン */
    .img-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 30px;
    }

    .img-button img {
      width: 220px;
      image-rendering: pixelated;
      transition: transform 0.2s;
    }

    .img-button img:hover {
      transform: scale(1.1);
    }

    /* ステータス */
    .status {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .status div {
      background: #ffffff;
      color: #000;
      border: 3px solid #000;
      padding: 15px;
      min-width: 160px;
      box-shadow: 4px 4px 0 #000;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    /* ボタン */
    button {
      font-family: 'Press Start 2P', cursive;
      padding: 12px 18px;
      border: 3px solid #000;
      background: #4da6ff;
      color: #000;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
    }

    button:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }

    footer {
      margin-top: 80px;
      padding: 25px;
      background: #111;
      font-size: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>ようこそ<br>せつかれのホームページへ</h1>

  <!-- ページ2へ -->
  <button class="img-button" onclick="location.href='page2.html'">
    <img src="21aoUPG3svL.png" alt="page2へ">
  </button>
</header>

<!-- ステータス -->
<div class="card">
  <h2>今のせつかれ状態（いらんがな）</h2>
  <div class="status">
    <div>
      更新頻度<br><br>
      <b>不定期</b>
    </div>
    <div>
      やる気<br><br>
      <b>無きにしも非ず…？かな</b>
    </div>
  </div>
</div>

<!-- ゲーム紹介 -->
<div class="card">
  <h2>主に情報を上げるゲーム</h2>
  <ul>
    <li>▶ Roblox</li>
    <li>▶ Minecraft</li>
    <li>▶ Undertale</li>
  </ul>
</div>

<!-- お知らせ -->
<div class="card">
  <h2>お知らせ</h2>
  <p>・Blox Fruitsページ更新中！</p>
</div>

<!-- 外部リンク -->
<div class="card">
  <h2>外部リンク</h2>
  <button onclick="window.open('https://www.youtube.com/@%E3%81%9B%E3%81%A3%E3%81%8B%E3%82%8C', '_blank')">
    YouTubeへ
  </button>
</div>

<!-- 訪問カウンター -->
<div class="card">
  <p>訪問数</p>
  <img src="https://count.getloli.com/get/@setukare_site?theme=moebooru">
</div>

<footer>
  <p>© 2026 せつかれ</p>
</footer>

</body>
</html>
