<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>せつかれのホームページ</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ccefff, #e6ccff);
      color: #333;
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.4em;
      color: #004aad;
    }

    p {
      font-size: 1.1em;
    }

    /* ガラス風カード */
    .card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* 画像ボタン */
    .img-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .img-button img {
      width: 220px;
      transition: transform 0.3s, filter 0.3s;
    }

    .img-button img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 10px #6fa8ff);
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
    }

    li {
      margin: 8px 0;
    }

    /* ステータス */
    .status {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .status div {
      background: #ffffffaa;
      border-radius: 15px;
      padding: 15px 20px;
      margin: 10px;
      min-width: 120px;
    }

    /* ボタン */
    button {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: #4da6ff;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    button:hover {
      background: #2e8cff;
    }

    footer {
      margin-top: 80px;
      padding: 25px;
      background: #b9e6ff;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<header>
  <h1>ようこそ、せつかれのホームページへ！</h1>

  <!-- 画像ボタン -->
  <button class="img-button" onclick="location.href='page2.html'">
    <img src="21aoUPG3svL.png" alt="ゲームページへ">
  </button>
</header>

<!-- ステータス -->
<div class="card">
  <h2>今のせつかれ状態(いらんがな）</h2>
  <div class="status">
    <div>更新頻度<br><b>不定期</b></div>
    <div>やる気<br><b>無きにしも非ず...?かな</b></div>
  </div>
</div>

<!-- ゲーム紹介 -->
<div class="card">
  <h2>主に情報を上げるゲーム</h2>
  <ul>
    <li> Roblox</li>
    <li> Minecraft</li>
    <li> Undertale</li>
  </ul>
</div>

<!-- お知らせ -->
<div class="card">
  <h2>お知らせ</h2>
  <p>・Blox Fruitsページ更新中！</p>
</div>

<!-- 外部リンク -->
<div class="card">
  <h2>外部リンク</h2>
  <button onclick="window.open('https://www.youtube.com/@%E3%81%9B%E3%81%A3%E3%81%8B%E3%82%8C', '_blank')">
    YouTubeへ
  </button>
</div>

<!-- 訪問カウンター -->
<div class="card">
  <p>訪問数</p>
  <img src="https://count.getloli.com/get/@setukare_site?theme=moebooru">
</div>

<footer>
  <p>© 2026 せつかれ</p>
</footer>

</body>
</html>
